<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Wordle!</h1>
        <form id="wordle-form">
            <input type="text" id="input_text" placeholder="Enter your guess" maxlength="5" required>
            <input type="submit" value="Submit">
        </form>
        <div class="result" id="response_text"></div>
    </div>
    
    <script>
        $(document).ready(function(){                    
            $('#wordle-form').on('submit', function(event){  
                event.preventDefault();
                var input_text = $('#input_text').val();
                $.ajax({                                
                    url: '/',                           
                    type: 'POST',                         
                    data: {'input_text': input_text},  
                    success: function(data){            
                        $('#response_text').text(data);  
                    }
                });
            });
        });
    </script>
</body>
</html>
