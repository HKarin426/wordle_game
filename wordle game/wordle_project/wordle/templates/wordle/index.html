<!DOCTYPE html>
<html>
<head>
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            transition: background-color 0.3s, color 0.3s; /* 테마 전환 시 부드럽게 변화하도록 설정 */
        }
        body.light-mode {
            background-color: white;
            color: black;
        }
        body.dark-mode {
            background-color: #636363;
            color: white;
        }
        h1 {
            color: inherit;
        }
        p {
            font-size: 18px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .feedback {
            font-size: 20px;
            margin-top: 20px;
        }
        .explanation {
            font-size: 16px;
            margin-top: 10px;
        }
        .guess-list {
            margin-top: 20px;
        }
        .guess-item {
            font-size: 18px;
        }
        .correct {
            background-color: rgb(0, 204, 0);
            color: white;
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 2px;
            border-radius: 5px;
        }
        .partial {
            background-color: rgb(255, 255, 0);
            color: black;
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 2px;
            border-radius: 5px;
        }
        .wrong {
            background-color: rgb(0, 0, 0);
            color: white;
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 2px;
            border-radius: 5px;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="light-mode">
    <h1>Wordle Game</h1>
    <p>남은 알파벳: {{ remaining_letters }}</p>
    <p>남은 시도: {{ attempts }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="guess" maxlength="5" required>
        <button type="submit" name="submit">시도하기</button>
    </form>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="reset">다시하기</button>
    </form>
    <div class="explanation">
        <p>🟢 : 위치와 문자가 모두 일치</p>
        <p>🟡 : 문자는 일치하나 위치가 다름</p>
        <p>⚫ : 문자가 일치하지 않음</p>
    </div>
    <div class="guess-list">
        {% for guess in guesses %}
            <p class="guess-item">{{ guess.feedback|safe }}</p> <!-- guess.feedback을 안전하게 렌더링 -->
        {% endfor %}
    </div>
    <p class="feedback">{{ message }}</p>

    <button class="theme-toggle" onclick="toggleTheme()">테마 변경</button>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.remove('light-mode', 'dark-mode');
            document.body.classList.add(savedTheme + '-mode');
        });
    </script>
</body>
</html>
