<!DOCTYPE html>
<html>
<head>
    <title>Wordle 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .feedback {
            font-size: 20px;
            margin-top: 20px;
        }
        .explanation {
            font-size: 16px;
            margin-top: 10px;
        }
        .guess-list {
            margin-top: 20px;
        }
        .guess-item {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .correct, .partial, .wrong {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 2px;
            border-radius: 5px;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .partial {
            background-color: yellow;
            color: black;
        }
        .wrong {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Wordle 게임</h1>
    <p>남은 문자: {{ remaining_letters }}</p>
    <p>남은 시도: {{ attempts }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="guess" maxlength="5" required autofocus>
        <button type="submit" name="submit">추측하기</button>
    </form>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="reset">게임 초기화</button>
    </form>
    <div class="explanation">
        <p><span class="correct">🟢</span> : 위치와 문자가 모두 일치</p>
        <p><span class="partial">🟡</span> : 문자는 일치하나 위치가 다름</p>
        <p><span class="wrong">⚫</span> : 문자가 일치하지 않음</p>
    </div>
    <div class="guess-list">
        {% for guess in guesses %}
            <p class="guess-item">{{ guess.feedback|safe }}</p>
        {% endfor %}
    </div>
</body>
</html>
