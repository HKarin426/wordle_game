<!DOCTYPE html>
<html>
<head>
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .feedback {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wordle Game</h1>
    <p>Remaining letters: {{ remaining_letters }}</p>
    <p>Attempts left: {{ attempts }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="guess" maxlength="5" required>
        <button type="submit">Guess</button>
    </form>
    <p class="feedback">{{ message }}</p>
</body>
</html>
